<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="header-links">
            <a href="index.html">Home</a>
            <a href="pages/previous_searches.html">Previous Searches</a>
        </div>
        <h1>Weather Dashboard</h1>
        <div id="header-right"></div>
    </header>
    <main>
        <div id="city-list">
            <div id="search-box">
                <h2>Search for a City:</h2>
                <input type="text" id="city-input" placeholder="City Name">
                <button id="city-search-button">Search</button>
            </div>
        </div>

        <div id="weather">
            <div id="current-weather"></div>
            <div id="future-weather"></div>
        </div>
    </main>
    <footer>
        <p>API Used: Open Weather Map</p>
        <p>Email: example@exampleDomain.com</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
